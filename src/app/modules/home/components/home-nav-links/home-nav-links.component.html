<div class="navlinks-container" [ngStyle]="{'top': bannerStatus ? '127px' : '70px'}">
    <div class="navlinks-list">
        <ul *ngFor='let category of navbarLinks'>
            <div *ngIf='category.is_visible' class="navlinks-item">
                    <a href="" >
                        {{ category.title }}
                    </a>

                <ul class="child-links-container">
                    <li class="nav-child-item" *ngFor='let childLink of category.childs'>
                        <a href="" *ngIf='childLink.is_visible'>
                            {{ childLink.title }}
                        </a>
                    </li>
                </ul>
            </div>
        </ul>
    </div>
</div>
