<div class="home-products-container">
    <div *ngFor="let item of sectionList" class="home-products">
        <div class="product-item" *ngFor="let product of item.products">
            <img class="product-img" src="{{ product.feature_avatar.xhdpi }}" alt="{{ product.name }}">
            <h4 class="product-title">{{ product.name }}</h4>
        </div>
    </div>
</div>
